<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/tapi_ico.ico">

    <title>PMIS LOGIN</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    
    <!-- Custom styles for this template -->
    <link href="assets/css/custom.css" rel="stylesheet">
  </head>

  <body>
      <div class="wrap">
          <div class="bg">
                  <div class="container">
                    <div class="row">
                      <div class="animated bounceInLeft col-lg-5 col-md-7 col-sm-12 login-form text-center">
                        <form class="form-signin">
                          <img class="mb-4 logo" src="assets/images/pmis_logo1.png" alt="" width="270" height="100">
                          <h1 class="h3 mb-3 font-weight-normal">DOST-TAPI</h1>
                          <small>Please log in</small>
                          <label for="inputEmail" class="sr-only">Email address</label>
                          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                          <label for="inputPassword" class="sr-only">Password</label>
                          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                          <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> Remember me
                            </label>
                          </div>
                          <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
                          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
                        </form>
                      </div>
                      <div class=" col-lg-6 offset-lg-1 col-md-5 col-sm-12 logo-right text-center">
                          <h5 class="dost animated bounceInDown h3 mb-3 font-weight-normal">Department of Science and Technology</h5>
                          <h6 class="animated bounceInRight">Technology Application and Promotion Institute</h6>
                          <img class="animated bounceIn delay-1s"src="assets/images/tapi-login.png" alt="" width="460" height="267">
                          <h1 class="pmis animated bounceInUp h1 mb-3 font-weight-normal">PMI SYSTEM</h1>
                          <hr class=" animated bounceInLeft">
                          <h6 class="animated bounceInRight">Project Management Information</h6>  
                      </div>
                    
                    </div>
                  </div>
        </div>
      </div>
  </body>
</html>
